<ngx-spinner></ngx-spinner>

<app-nav2></app-nav2>

<div class="container">
  <div class="container" style="margin-top :20px">
    <h1>ส่งการบ้าน รายวิชา {{cid}}</h1>
    <table class="table table-bordered" style="margin-top :20px">
      <thead class="thead-light">
        <tr>
          <th scope="col" >รหัสวิชา</th>
          <th scope="col" >รายละเอียด</th>
          <th scope="col" >กำหนดส่งภายในวันที่</th>
          <th scope="col" >เวลาที่เหลือ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of keyHw">

          <td *ngIf="data.checkdate > dateNow" scope="row" #ctd><a href="/send/{{data.uid}}/{{data.cid}}/{{data.name}}/">{{data.name}}</a></td>
          <td *ngIf="data.checkdate > dateNow" #ctd>{{data.detail}}</td>
          <td *ngIf="data.checkdate > dateNow" #ctd>{{data.date}}</td>
          <td *ngIf="data.checkdate > dateNow" #ctd>{{data.timeout}}</td>

        </tr>
      </tbody>
    </table>


  </div>
</div>
